
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f5f5f4" />
    <meta name="description" content="ChronosFlow - A comprehensive time tracking application.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChronosFlow">
    <title>ChronosFlow</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3239/3239945.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              secondary: '#059669',
              accent: '#e11d48',
              background: '#f5f5f4',
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 8px 16px -4px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
              'nav': '0 -4px 10px -2px rgba(0, 0, 0, 0.03)',
              'float': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            },
            keyframes: {
              'slide-right-enter': {
                '0%': { transform: 'translateX(100%)', zIndex: 20 },
                '100%': { transform: 'translateX(0)', zIndex: 20 }
              },
              'slide-right-exit': {
                '0%': { transform: 'translateX(0)', zIndex: 10, filter: 'brightness(1)' },
                '100%': { transform: 'translateX(-25%)', zIndex: 10, filter: 'brightness(0.95)' }
              },
              'slide-left-enter': {
                '0%': { transform: 'translateX(-100%)', zIndex: 20 },
                '100%': { transform: 'translateX(0)', zIndex: 20 }
              },
              'slide-left-exit': {
                '0%': { transform: 'translateX(0)', zIndex: 10, filter: 'brightness(1)' },
                '100%': { transform: 'translateX(25%)', zIndex: 10, filter: 'brightness(0.95)' }
              }
            },
            animation: {
              'slide-right-enter': 'slide-right-enter 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-right-exit': 'slide-right-exit 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-left-enter': 'slide-left-enter 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-left-exit': 'slide-left-exit 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
<style>
  :root {
    --color-primary: 39 39 42; 
  }
  
  /* 全局隐藏滚动条 */
  * {
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
  }
  *::-webkit-scrollbar {
    display: none; /* Chrome, Safari and Opera */
  }

  html, body, #root {
    height: 100%;
    height: 100dvh;
    overflow: hidden;
    position: fixed;
    width: 100%;
    background-color: #f5f5f4;
  }
  body {
    -webkit-tap-highlight-color: transparent;
    font-family: 'Inter', sans-serif;
    overscroll-behavior: none;
  }
  
  #initial-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f4;
    z-index: 9999;
  }
  .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #e7e5e4;
    border-top-color: #27272a;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  /* Optimization for smoother animations */
  .will-change-transform {
    will-change: transform;
  }
</style>
<script type="importmap">
{
  "imports": {

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>

    <div id="root">
      <div id="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>

  </body>
</html>
